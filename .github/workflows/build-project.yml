name: Project builder
on: [push, pull_request]
jobs:
  build:
    name: Compile project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install libopencv-dev doxygen
      - name: Build project
        run: ./build.sh
      - name: Upload docs as an artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build/doc_doxygen/html

          
  tests:
    name: Test project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
              sudo apt-get -qq update
              sudo apt-get -qq install libopencv-dev
      - name: Build project
        run: |
              ./build.sh test
      - name: Test project
        run: |
              cd build
              ctest
  
  deploy:
    name: Deploy documentation as an artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
